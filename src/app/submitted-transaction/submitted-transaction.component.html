<div class="container">
  <div class="form-container">
    <div class="form-box">
      <div class="header">
        <h2>Submitted Transactions</h2>
        <button mat-stroked-button routerLink="/home" #tooltip="matTooltip" matTooltip="Go back">Back</button>
      </div>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> S. No </th>
            <td mat-cell *matCellDef="let element; let i = index;">{{i + 1}}</td>
          </ng-container>

          <ng-container matColumnDef="customerName" [sticky]="true">
            <th mat-header-cell *matHeaderCellDef> Customer Name </th>
            <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
          </ng-container>

          <ng-container matColumnDef="transferAmount" [sticky]="true">
            <th mat-header-cell *matHeaderCellDef> Transfer Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.transferAmount}} </td>
          </ng-container>

          <ng-container matColumnDef="transferCurrency" [sticky]="true">
            <th mat-header-cell *matHeaderCellDef> Transfer Currency </th>
            <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
          </ng-container>

          <ng-container matColumnDef="reference" [sticky]="true">
            <th mat-header-cell *matHeaderCellDef> Reference </th>
            <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div class="no-data" *ngIf="noData">
          No data found
        </div>
      </div>
    </div>
  </div>
</div>
